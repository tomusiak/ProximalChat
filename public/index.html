<DOCTYPE html>
<html>
<header style="height:50px; width:1000px">
  <center>
    <b>ProximalChat</b> <br>
    Use WSAD to move around.
  </center>
</header>
<body>

<style>
  .chat_box {
    float: right;
    width: 246px;
    height: 496px;
    border:2px solid #000000;
  }

  .video_0 {
    width: 329px;
    height: 246px;
    border:2px solid #000000;
    float:left;
  }

  .video_1 {
    width: 329px;
    height: 246px;
    float:left;
    border:2px solid #000000;
  }

  .video_2 {
    width: 329px;
    height: 246px;
    border:2px solid #000000;
    float: left;
  }
</style>

<div style = "width: 1000; height: 500">
  <canvas id="canvas" width="750" height="500" style="border:0px solid #000000;">
  </canvas>
  <div id = "chat" class = "chat_box">
    <div id = "title" style = "width:100%; height:20; border-bottom: 2px solid #000000; float: top">
      <center> <b>Chat </b> </center>
    </div>
    <div id = "users" style = "width:100%; height: 100; float: top; border-bottom: 2px solid #000000">
    </div>
    <div id = "messages" style = "width:100%; height: 320; float:top" overflow="auto">
    </div>
      <form action="/" method="POST" id="chatForm">
        <input type = "text" id = "input" style = "width:100%; height: 50; float:bottom">
        </input>
    </form>
  </div>
</div>

<audio id = "audio"> <source src="buzzcut.ogg" crossorigin="anonymous" type = "audio/mpeg" ></audio>

<div id = "two_videos_0" style = "width: 1000; height:250">
  <div id = "video_box_0" class = "video_0"> </div>
  <div id = "video_box_1" class = "video_1"> </div>
  <div id = "video_box_2" class = "video_2"> </div>
</div>

<div id = "two_videos_1" style = "width: 1000; height:250">
  <div id = "video_box_3" class = "video_0"> </div>
  <div id = "video_box_4" class = "video_1"> </div>
  <div id = "video_box_5" class = "video_2"> </div>
</div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src = "sound.js"> </script>
<script src = "index.js"> </script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
  $(function () {
    var socket = io();
    $('form').submit(function(e){
      e.preventDefault(); // prevents page reloading
      socket.emit('chat message', $('#input').val());
      $('#input').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
    });
  });
</script>
</html>

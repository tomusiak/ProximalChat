<DOCTYPE html>
<html>
<header style="height:50px">
  Click within the grid to start. <br>
  Use WSAD to move around. <br>
</header>
<body>

<style>
  .chat_box {
    float: right;
    width: 250px;
    height: 500px;
    border:1px solid #c3c3c3;
  }

  .video_0 {
    width: 333px;
    height: 250px;
    border:1px solid #c3c3c3;
    float:left;
  }

  .video_1 {
    width: 333px;
    height: 250px;
    border:1px solid #c3c3c3;
    float: right;
  }
</style>

<div>
  <canvas id="canvas" width="750" height="500" style="border:0px solid #c3c3c3;">
  </canvas>
  <div id = "chat" class = "chat_box">
  </div>
</div>

<audio id = "audio"> <source src="buzzcut.ogg" crossorigin="anonymous" type = "audio/mpeg" ></audio>

<br>
<div id = "two_videos_0">
  <div id = "video_box_0" class = "video_0"> </div>
  <div id = "video_box_1" class = "video_1"> </div>
</div>
<div id = "two_videos_1">
  <div id = "video_box_2" class = "video_0"> </div>
  <div id = "video_box_3" class = "video_1"> </div>
</div>
<div id = "two_videos_2">
  <div id = "video_box_4" class = "video_0"> </div>
  <div id = "video_box_5" class = "video_1"> </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src = "sound.js"> </script>
<script src = "index.js"> </script>

</body>
</html>

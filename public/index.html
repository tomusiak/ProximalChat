<DOCTYPE html>
<html>
<header style="height:50px; width:1000px">

  <center>
    <b>ProximalChat</b> <br>
    Use arrow keys to move around.
  </center>
</header>
<body>

  <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <p>What's your name?</p>
    <form action="/" method="POST" id="username_form">
      <input type = "text" id = "username_input" style = "width:100%; height: 50; float:bottom">
      </input>
  </form>
  </div>

</div>

<style>

  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages li { padding: 5px 10px; }
  #messages li:nth-child(odd) { background: #eee; }
  .chat_box {
    float: right;
    width: 246px;
    height: 496px;
    border:2px solid #000000;
  }

  .video_0 {
    width: 329px;
    height: 246px;
    border:2px solid #000000;
    float:left;
  }

  .video_1 {
    width: 329px;
    height: 246px;
    float:left;
    border:2px solid #000000;
  }

  .video_2 {
    width: 329px;
    height: 246px;
    border:2px solid #000000;
    float: left;
  }

  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
  }
</style>

<div style = "width: 1000; height: 500">
  <canvas id="canvas" width="750" height="500" style="border:0px solid #000000;">
  </canvas>
  <div id = "chat" class = "chat_box">
    <div id = "title" style = "width:100%; height:20; border-bottom: 2px solid #000000; float: top">
      <center> <b>Chat </b> </center>
    </div>
    <div id = "users" style = "width:100%; height: 100; float: top; border-bottom: 2px solid #000000; overflow: scroll">
    </div>
    <div id = "messages" style = "width:100%; height: 320; float:top; overflow:auto">
    </div>
      <form action="/" method="POST" id="chat_form">
        <input type = "text" id = "chat_message" style = "width:100%; height: 50; float:bottom">
        </input>
    </form>
  </div>
</div>

<audio id = "audio"> <source src="buzzcut.ogg" crossorigin="anonymous" type = "audio/mpeg" ></audio>
<div id = "two_videos_0" style = "width: 1000; height:250">
  <div id = "video_box_0" class = "video_0"> </div>
  <video autoplay class="remote-video" id="remote-video"></video>
  <div id = "video_box_1" class = "video_1"> </div>
    <video autoplay muted class="local-video" id="local-video"></video>
  <div id = "video_box_2" class = "video_2"> </div>
</div>

<div id = "two_videos_1" style = "width: 1000; height:250">
  <div id = "video_box_3" class = "video_0"> </div>
  <div id = "video_box_4" class = "video_1"> </div>
  <div id = "video_box_5" class = "video_2"> </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src = "sound.js"> </script>
<script src = "index.js"> </script>

</body>
